<div class="flex">
  <section>
    <form class="m-4 w-[500px]" [formGroup]="formGroupName">
      <div class="flex items-center gap-4 mb-2">
        <label class="w-[160px]" for="itemno">Item No:</label>
        <input
          type="text"
          class="input input-bordered w-full max-w-xs"
          id="itemno"
          formControlName="itemno"
        />
      </div>

      <div class="flex items-center gap-4 mb-2">
        <label class="w-[160px]" for="productname">Product Name:</label>
        <input
          type="text"
          class="input input-bordered w-full max-w-xs"
          id="productname"
          formControlName="productname"
        />
      </div>

      <div class="flex items-center gap-4 mb-2">
        <label class="w-[160px]" for="shipper">Shipper:</label>
        <textarea
          class="textarea textarea-bordered w-full max-w-xs"
          id="shipper"
          formControlName="shipper"
        ></textarea>
      </div>

      <div class="flex items-center gap-4 mb-2">
        <label class="w-[160px]" for="shipperaddress">Address:</label>
        <textarea
          class="textarea textarea-bordered w-full max-w-xs"
          id="shipperaddress"
          formControlName="shipperaddress"
        ></textarea>
      </div>

      <div class="flex items-center gap-4 mb-2">
        <label class="w-[160px]" for="consignee">Consignee:</label>
        <textarea
          class="textarea textarea-bordered w-full max-w-xs"
          id="consignee"
          formControlName="consignee"
        ></textarea>
      </div>

      <div class="flex items-center gap-4 mb-2">
        <label class="w-[160px]" for="consigneeaddress">Address:</label>
        <textarea
          class="textarea textarea-bordered w-full max-w-xs"
          id="consigneeaddress"
          formControlName="consigneeaddress"
        ></textarea>
      </div>

      <div class="flex items-center gap-4 mb-2">
        <label class="w-[160px]" for="origin">Origin:</label>
        <input
          type="text"
          class="input input-bordered w-full max-w-xs"
          id="origin"
          formControlName="origin"
        />
      </div>

      <div class="flex items-center gap-4 mb-2">
        <label class="w-[160px]" for="qty_pkg">QTY/PKG:</label>
        <input
          type="text"
          class="input input-bordered w-full max-w-xs"
          id="qty_pkg"
          formControlName="qty_pkg"
        />
      </div>

      <div class="flex items-center gap-4 mb-2">
        <label class="w-[160px]" for="g_w">G/W:</label>
        <input
          type="text"
          class="input input-bordered w-full max-w-xs"
          id="g_w"
          formControlName="g_w"
        />
      </div>

      <div class="flex items-center gap-4 mb-2">
        <label class="w-[160px]" for="pkgsize">PKG Size:</label>
        <input
          type="text"
          class="input input-bordered w-full max-w-xs"
          id="pkgsize"
          formControlName="pkgsize"
        />
      </div>

      <div class="flex justify-center gap-2">
        <button class="btn btn-outline btn-info" (click)="save()">Lưu</button>
        <button
          class="btn btn-outline btn-success"
          type="submit"
          (click)="export()"
        >
          Tạo file excel
        </button>
        <button class="btn btn-outline btn-error" (click)="remove()">
          Xóa bảng
        </button>
      </div>
    </form>
  </section>

  <section>
    <div class="overflow-x-auto">
      <table class="table cursor-pointer">
        <thead>
          <tr>
            <th>No.</th>
            <th *ngFor="let item of this.valuesTable">{{ item }}</th>
          </tr>
        </thead>
        <tbody>
          <tr class="hover" *ngFor="let item of tables; index as index">
            <th>{{ index }}</th>
            <td *ngFor="let key of keysTable">{{ item[key] }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>
