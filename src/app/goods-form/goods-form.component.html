<div class="flex">
  <section>
    <form class="m-4 w-[500px]" [formGroup]="formGroupName">
      <div class="flex items-center gap-4 mb-2">
        <label class="w-[160px]" for="goodsname">Tên hàng:</label>
        <input
          type="text"
          class="input input-bordered w-full max-w-xs"
          id="goodsname"
          formControlName="goodsname"
        />
      </div>

      <div class="flex items-center gap-4 mb-2">
        <label class="w-[160px]" for="producer">Nhà sản xuất:</label>
        <input
          type="text"
          class="input input-bordered w-full max-w-xs"
          id="producer"
          formControlName="producer"
        />
      </div>

      <div class="flex items-center gap-4 mb-2">
        <label class="w-[160px]" for="produceraddress">Địa chỉ:</label>
        <textarea
          class="textarea textarea-bordered w-full max-w-xs"
          id="produceraddress"
          formControlName="produceraddress"
        ></textarea>
      </div>

      <div class="flex items-center gap-4 mb-2">
        <label class="w-[160px]" for="importer">Nhà nhập khẩu:</label>
        <textarea
          class="textarea textarea-bordered w-full max-w-xs"
          id="importer"
          formControlName="importer"
        ></textarea>
      </div>

      <div class="flex items-center gap-4 mb-2">
        <label class="w-[160px]" for="importeraddress">Địa chỉ:</label>
        <textarea
          class="textarea textarea-bordered w-full max-w-xs"
          id="importeraddress"
          formControlName="importeraddress"
        ></textarea>
      </div>

      <div class="flex items-center gap-4 mb-2">
        <label class="w-[160px]" for="ingredient">Thành phần:</label>
        <textarea
          class="textarea textarea-bordered w-full max-w-xs"
          id="ingredient"
          formControlName="ingredient"
        ></textarea>
      </div>

      <div class="flex items-center gap-4 mb-2">
        <label class="w-[160px]" for="specifications">Thông số kỹ thuật:</label>
        <input
          type="text"
          class="input input-bordered w-full max-w-xs"
          id="specifications"
          formControlName="specifications"
        />
      </div>

      <div class="flex items-center gap-4 mb-2">
        <label class="w-[160px]" for="usermanual">Hướng dẫn sử dụng:</label>
        <input
          type="text"
          class="input input-bordered w-full max-w-xs"
          id="usermanual"
          formControlName="usermanual"
        />
      </div>

      <div class="flex items-center gap-4 mb-2">
        <label class="w-[160px]" for="safetywarning">Cảnh báo an toàn:</label>
        <input
          type="text"
          class="input input-bordered w-full max-w-xs"
          id="safetywarning"
          formControlName="safetywarning"
        />
      </div>

      <div class="flex items-center gap-4 mb-2">
        <label class="w-[160px]" for="yearofmanufacture">Năm sản xuất:</label>
        <input
          type="text"
          class="input input-bordered w-full max-w-xs"
          id="yearofmanufacture"
          formControlName="yearofmanufacture"
        />
      </div>

      <div class="flex justify-center gap-2">
        <button class="btn btn-outline btn-info" (click)="save()">Lưu</button>
        <button
          class="btn btn-outline btn-success"
          type="submit"
          (click)="export()"
        >
          Tạo file excel
        </button>
        <button class="btn btn-outline btn-error" (click)="remove()">
          Xóa bảng
        </button>
      </div>
    </form>
  </section>

  <section>
    <div class="overflow-x-auto">
      <table class="table cursor-pointer">
        <thead>
          <tr>
            <th>No.</th>
            <th *ngFor="let item of this.valuesTable">{{ item }}</th>
          </tr>
        </thead>
        <tbody>
          <tr class="hover" *ngFor="let item of tables; index as index">
            <th>{{ index }}</th>
            <td *ngFor="let key of keysTable">{{ item[key] }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>
